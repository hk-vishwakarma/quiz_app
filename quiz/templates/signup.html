{% extends "base.html" %}

{% block content %}

<style>
    .auth-container {
        width: 90%;
        max-width: 420px;
        margin: 50px auto;
        padding: 35px;
        background: #f9fbff;
        border-radius: 16px;
        border: 1px solid #e3e9f3;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
        animation: fadeIn 0.6s ease;
    }

    .alert {
        padding: 14px;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 15px;
        animation: fadeIn 0.5s ease;
    }

    .alert-error {
        background: #ffe3e3;
        color: #c54242;
        border: 1px solid #ffcccc;
    }

    .alert-success {
        background: #e6ffed;
        color: #2f8f46;
        border: 1px solid #b9f7c8;
    }

    .alert-warning {
        background: #fff4cc;
        color: #8f6a00;
        border: 1px solid #ffe680;
    }

    .input-field {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: 1px solid #d0d7e2;
        border-radius: 8px;
        outline: none;
        transition: 0.3s ease;
        font-size: 16px;
    }

    .input-field:focus {
        border-color: #4a76fd;
        box-shadow: 0 0 8px rgba(74, 118, 253, 0.4);
    }

    .auth-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #4a76fd, #6a8bff);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
    }

    .switch-link {
        margin-top: 15px;
        display: inline-block;
        color: #4a76fd;
    }
</style>

<div class="auth-container">
    <h2>üìù Sign Up</h2>

    <!-- Django Messages -->
    {% if messages %}
    {% for m in messages %}
    <div class="alert alert-{{ m.tags }}">
        {{ m }}
    </div>
    {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" class="input-field" placeholder="Choose username" required>
        <input type="email" name="email" class="input-field" placeholder="Email address" required>
        <input type="password" name="password" class="input-field" placeholder="Create password" required>
        <input type="password" name="confirm_password" class="input-field" placeholder="Confirm password" required>

        <button type="submit" class="auth-btn">Sign Up</button>
    </form>

    <a href="{% url 'signin' %}" class="switch-link">Already have an account? Sign In</a>
</div>

{% endblock %}
