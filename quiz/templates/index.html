{% extends 'base.html' %}

{% block content %}
<h2>Quiz Categories</h2>

<div class="category-container">
    {% for category in categories %}
    <div class="category-card">
        <h3>{{ category.name }}</h3>
        <!-- <p>{{ category.description }}</p> -->

        <a href="{% url 'quize' category.id %}" class="start-btn">
            Start Quiz
        </a>
    </div>
    {% empty %}
    <p>No categories found.</p>
    {% endfor %}
</div>

{% endblock %}
